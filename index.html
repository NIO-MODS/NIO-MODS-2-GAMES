<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIO MODS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="app" class="max-w-md mx-auto p-4"></div>

    <script>
        // DATA GAMES (Pastikan Huruf Besar Semua agar cocok dengan URL)
        const categories = {
            "ROLE-PLAY": [
                { id: "MINECRAFT", name: "Minecraft Mod", desc: "Mod roleplay terbaik." },
                { id: "GTA-V", name: "GTA V Roleplay", desc: "Server Indonesia." }
            ],
            "ACTION": [
                { id: "PUBG", name: "PUBG Mobile", desc: "Config grafik rata kanan." }
            ]
        };

        function render() {
            const app = document.getElementById('app');
            const path = window.location.pathname.split('/').filter(Boolean);
            
            // 1. HALAMAN DETAIL (Contoh: /ROLE-PLAY/MINECRAFT)
            if (path.length === 2) {
                const [catId, gameId] = path;
                const game = categories[catId.toUpperCase()]?.find(g => g.id === gameId.toUpperCase());
                
                if (game) {
                    app.innerHTML = `
                        <button onclick="history.back()" class="mb-4 text-blue-400">‚Üê Kembali</button>
                        <h1 class="text-3xl font-bold">${game.name}</h1>
                        <p class="mt-2 text-gray-400">${game.desc}</p>
                        <div class="mt-6 p-4 bg-gray-800 rounded">Area Download</div>
                    `;
                    return;
                }
            }

            // 2. HALAMAN KATEGORI (Contoh: /ROLE-PLAY)
            if (path.length === 1) {
                const catId = path[0].toUpperCase();
                const games = categories[catId];
                if (games) {
                    let list = games.map(g => `
                        <div onclick="navigateTo('/${catId}/${g.id}')" class="p-4 bg-gray-800 mb-2 rounded cursor-pointer">
                            ${g.name}
                        </div>
                    `).join('');
                    app.innerHTML = `<h1 class="text-2xl mb-4">${catId}</h1>${list}`;
                    return;
                }
            }

            // 3. BERANDA
            app.innerHTML = `<h1 class="text-2xl mb-4">NIO MODS</h1>`;
            Object.keys(categories).forEach(cat => {
                app.innerHTML += `<button onclick="navigateTo('/${cat}')" class="block w-full p-4 bg-blue-600 mb-2 rounded">${cat}</button>`;
            });
        }

        function navigateTo(url) {
            history.pushState(null, null, url);
            render();
        }

        window.onpopstate = render;
        render();
    </script>
</body>
</html>
