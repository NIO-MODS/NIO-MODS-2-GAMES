    <link href="https://fonts.googleapis.com/css2?family=Uncut+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #00d2ff;
            --deep-space: #020617;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Uncut Sans', sans-serif;
            background-color: var(--deep-space);
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(188, 19, 254, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0, 210, 255, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        .mod-card {
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
            height: 340px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.75rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }

        .card-fade {
            position: absolute;
            inset: -1px; 
            width: calc(100% + 2px);
            height: calc(100% + 2px);
            background: linear-gradient(to top, 
                rgba(2, 6, 23, 1) 0%, 
                rgba(2, 6, 23, 0.98) 25%, 
                rgba(2, 6, 23, 0.6) 60%, 
                rgba(2, 6, 23, 0.2) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .mod-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--neon-blue);
            box-shadow: 0 25px 50px -12px rgba(0, 210, 255, 0.3);
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .category-tab {
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .category-tab:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
        }

        .category-tab.active {
            background: white !important;
            color: black !important;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .sort-toggle {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .sort-toggle.latest-mode {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        .sort-toggle.latest-mode span {
            color: var(--neon-blue);
            text-shadow: 0 0 8px rgba(0, 210, 255, 0.5);
        }

        .hidden { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .slide-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
            transform: scale(1.1);
            transition: transform 8s linear;
        }

        .slide.active .slide-img { transform: scale(1); }

        .slide-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease 0.3s;
        }

        .slide.active .slide-content { opacity: 1; transform: translateY(0); }

        @keyframes pop { 0% { transform: scale(0.96); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        .apj-badge {
            background: linear-gradient(45deg, #00d2ff, #bc13fe);
            animation: apj-pulse 2s infinite;
        }
        @keyframes apj-pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 210, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
        }

        .crown-overlay {
            position: absolute;
            top: -50px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.5));
            pointer-events: none;
        }

        .sand-btn {
            background: linear-gradient(135deg, #00d2ff 0%, #0080ff 100%);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .sand-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.5);
        }
    </style>
</head>

    <script>
        const database = [
            { 
                id: 1, 
                title: "Spotify", 
                cat: "Music",

                ver: "9.1.12.226", 
                dev: "Spotify AB", 
                img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKLxpjtgpqngI7ftJ-h5mA1cYHYdZYyqowxNTXNcASnQ&s=10",

            },
            {
                id: 2,
                title: "Real Gangster",

                img: "https://play-lh.googleusercontent.com/bzNJRFhrv3JIaqXit-rhHzIv3SNdgbD-wUMnN32ngwpHXp2fCZYLA41QfSxK0h85zw=w480-h960-rw",
                link: "https://safefileku.com/download/R2wIlxO6q0W86EIS"
            },
            {
                id: 3,
                title: "Hunter Assassin",

                ver: "2.035",
                dev: "Ruby Game Studio",
                img: "https://play-lh.googleusercontent.com/PTxkeud-aHNGqo85reN70CUWs5DF0HTKNMIbM7lrxS1WdTD-G2X8X6szmD4CGlI7wg=w480-h960-rw",
                link: "https://safefileku.com/download/uediIGnyKLsYdUWo"
            },
            {
                id: 4,
                title: "Rally One",
                cat: "Game",
                size: "169.64MB",
                ver: "1.66",
                dev: "VO Digital",
                img: "https://play-lh.googleusercontent.com/BbnLBsGvsiTfrDzdc9ifnA3hY_YsTa7o1JJxeI2zGOhKiL4eDA77XfF__jB2jZLngYU=w480-h960-rw",
                link: "https://safefileku.com/download/gZnFdM1ATl5n4Ezq"
            },
            {
                id: 5,
                title: "Magic Tiles 3",
                cat: "Game",
                size: "248.82MB",
                ver: "12.124.102",
                dev: "Amanotes",
                img: "https://play-lh.googleusercontent.com/6VJeKzoRjPx0jTp_9d0E7EKlTmQXISRnWJxKxO__dPRIif9C4RuJxwJQQxSuug0j2qU=w480-h960-rw",
                link: "https://safefileku.com/download/WwSsGywRUCEt9dAr"
            },
            {
                id: 6,
                title: "Movibox",
                cat: "Entertainment",
                size: "63.35MB",
                ver: "3.0.10.1110.03",
                dev: "Movibox Team",
                img: "https://play-lh.googleusercontent.com/B1d_EecOAo2QEZFMKsCSo4U-M0ukZcwYF7Q6-60UDSGL4RTYKePbg5f8GrojXEi24Tvm=w480-h960-rw",
                link: "https://safefileku.com/download/A9l77s0yxmaXPY9u"
            },
            {
                id: 7,
                title: "Dramabox",
                cat: "Entertainment",
                size: "62.84MB",
                ver: "5.2.1",
                dev: "StoryMatrix",
                img: "https://play-lh.googleusercontent.com/dYAF42EhNGgGhC7nLHNSZkWs11W5Dv0mRWZBv6IgLDTh3l8eolsjeAVGg-HVHt9YWyA=w480-h960-rw",
                link: "https://safefileku.com/download/XdqF4zckxczhfzFe"
            }
        ];

        const descriptions = {
            "Music": "Enjoy premium music streaming with no ads, unlimited skips, and high-quality audio enabled. This mod bypasses subscription restrictions.",
            "Game": "Experience unlimited resources, unlocked levels, and premium features in this modded game version. Verified for smooth performance.",
            "Entertainment": "Unlock premium content, ad-free streaming, and exclusive features for a superior entertainment experience.",
            "Tools": "Access all pro features and bypass payment walls in this utility mod. Optimized for efficiency and speed."
        };

        let currentCategory = 'All';
        let sortMode = 'latest';

        function toggleSortOrder() {
            const btn = document.getElementById('sortToggleBtn');
            const text = document.getElementById('sortText');
            const icon = document.getElementById('sortIcon');
            if (sortMode === 'latest') {
                sortMode = 'az';
                text.innerText = 'A-Z';
                btn.classList.remove('latest-mode');
                icon.style.transform = 'rotate(180deg)';
            } else {
                sortMode = 'latest';
                text.innerText = 'Latest';
                btn.classList.add('latest-mode');
                icon.style.transform = 'rotate(0deg)';
            }
            renderGrid();
        }

        function filterMods(category, btn) {
            document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
            if(btn) btn.classList.add('active');
            currentCategory = category;
            renderGrid();
        }

        function renderGrid() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            let data = currentCategory === 'All' ? [...database] : database.filter(d => d.cat === currentCategory);
            if (query) data = data.filter(d => d.title.toLowerCase().includes(query));
            
            if (sortMode === 'az') data.sort((a, b) => a.title.localeCompare(b.title));
            else data.sort((a, b) => b.id - a.id);

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            if(data.length === 0) {
                grid.innerHTML = '<div class="col-span-full py-20 text-center opacity-30 uppercase font-black tracking-widest">No Mods Found</div>';
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'mod-card animate-pop';
                card.style.background = `url(${item.img})`;
                card.onclick = () => handleViewClick(item.id);
                card.innerHTML = `
                    <div class="card-fade"></div>
                    <div class="card-content text-left">
                        <span class="text-[7px] font-black text-white bg-blue-600 px-2 py-1 rounded-md uppercase tracking-widest mb-3 inline-block">APJ VERIFIED</span>
                        <h3 class="text-xl font-black mb-1 tracking-tight text-white uppercase truncate">${item.title}</h3>
                        <p class="text-white/60 text-[9px] mb-4">${item.cat.toUpperCase()}</p>
                        <button class="w-full py-3 rounded-xl bg-white text-black font-black text-[10px] tracking-widest uppercase shadow-lg hover:scale-[1.02] transition-transform">VIEW</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function handleViewClick(id) {
            const item = database.find(d => d.id === id);
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('store-view').classList.remove('hidden');
            document.getElementById('store-app-title').innerText = item.title;
            document.getElementById('store-app-dev').innerText = item.dev;
            document.getElementById('store-app-icon').src = item.img;
            document.getElementById('store-app-size').innerText = item.size;
            document.getElementById('store-app-version').innerText = item.ver;

            document.getElementById('install-btn').onclick = () => window.open(item.link, '_blank');
            
            const desc = descriptions[item.cat] || "Premium unlocked version with full access features.";
            document.getElementById('explanation-text').innerHTML = `
                <p>${desc}</p>
                <div class="pt-2">
                    <p class="opacity-80 font-bold uppercase tracking-tighter text-[10px] text-blue-400">Security Check: <span class="text-white">Clean</span></p>
                    <p class="opacity-80 font-bold uppercase tracking-tighter text-[10px] text-blue-400">Mod Status: <span class="text-white">Active</span></p>
                </div>
            `;
            document.getElementById('store-content').classList.remove('opacity-0');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleExplanation() {
            const content = document.getElementById('explanation-content');
            content.style.maxHeight = content.style.maxHeight === '0px' || !content.style.maxHeight ? '500px' : '0px';
        }

        function goHome() {
            document.getElementById('store-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('store-content').classList.add('opacity-0');
            document.getElementById('explanation-content').style.maxHeight = '0px';
        }

        document.getElementById('searchBox').addEventListener('input', renderGrid);
        window.onload = () => renderGrid();
    </script>
</body>
</html>
