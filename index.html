<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIO MODS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="app" class="max-w-md mx-auto p-4 min-h-screen flex flex-col">
        </div>

    <script>
        // DATA GAMES (Samakan dengan yang kamu punya)
        const categories = {
            "ROLE-PLAY": [
                { id: "MINECRAFT", name: "Minecraft Mod", desc: "Mod roleplay terbaik." }
            ]
        };

        function render() {
            const app = document.getElementById('app');
            const path = window.location.pathname.split('/').filter(Boolean);
            
            // 1. CEK APAKAH HALAMAN TERSEDIA
            let content = "";

            if (path.length === 0) {
                // BERANDA
                content = `<h1 class="text-2xl font-bold mb-6 text-center border-b border-gray-700 pb-4">NIO MODS</h1>`;
                Object.keys(categories).forEach(cat => {
                    content += `<button onclick="navigateTo('/${cat}')" class="block w-full p-4 bg-blue-600 hover:bg-blue-700 mb-3 rounded-xl transition shadow-lg font-bold">${cat}</button>`;
                });
            } 
            else if (path.length === 1) {
                // HALAMAN KATEGORI
                const catId = path[0].toUpperCase();
                const games = categories[catId];
                if (games) {
                    content = `<button onclick="navigateTo('/')" class="mb-4 text-blue-400">‚Üê Beranda</button>
                               <h1 class="text-2xl font-bold mb-4">${catId}</h1>`;
                    content += games.map(g => `
                        <div onclick="navigateTo('/${catId}/${g.id}')" class="p-4 bg-gray-800 hover:bg-gray-700 mb-2 rounded-lg cursor-pointer transition">
                            <p class="font-bold">${g.name}</p>
                        </div>
                    `).join('');
                } else {
                    content = renderError(); // Kategori tidak ada
                }
            }
            else if (path.length === 2) {
                // HALAMAN DETAIL GAME
                const [catId, gameId] = path;
                const game = categories[catId.toUpperCase()]?.find(g => g.id === gameId.toUpperCase());
                if (game) {
                    content = `
                        <button onclick="navigateTo('/${catId}')" class="mb-4 text-blue-400">‚Üê Kembali</button>
                        <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl fade-in">
                            <h1 class="text-3xl font-extrabold text-blue-400">${game.name}</h1>
                            <p class="mt-4 text-gray-300 leading-relaxed">${game.desc}</p>
                            <button class="w-full mt-8 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-bold">DOWNLOAD MOD</button>
                        </div>
                    `;
                } else {
                    content = renderError(); // Game tidak ada
                }
            } else {
                content = renderError(); // URL terlalu panjang/ngawur
            }

            app.innerHTML = content;
        }

        // FUNGSI TAMPILAN ERROR (HALAMAN TIDAK TERSEDIA)
        function renderError() {
            return `
                <div class="flex-1 flex flex-col items-center justify-center text-center fade-in">
                    <span class="text-8xl mb-4">üò¢</span>
                    <h1 class="text-2xl font-bold text-gray-200">Halaman tidak tersedia</h1>
                    <p class="text-gray-500 mt-2 mb-6">Mungkin linknya salah atau sudah dihapus.</p>
                    <button onclick="navigateTo('/')" class="px-6 py-2 bg-gray-700 hover:bg-gray-600 rounded-full text-sm transition">
                        Kembali ke Beranda
                    </button>
                </div>
            `;
        }

        function navigateTo(url) {
            history.pushState(null, null, url);
            render();
        }

        window.onpopstate = render;
        render();
    </script>
</body>
</html>
