<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIO-mod | Koleksi Mod Premium Terorganisir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Uncut+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #00d2ff;
            --deep-space: #020617;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Uncut Sans', sans-serif;
            background-color: var(--deep-space);
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(188, 19, 254, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0, 210, 255, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        .mod-card {
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
            height: 340px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.75rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }

        .card-fade {
            position: absolute;
            inset: -1px; 
            width: calc(100% + 2px);
            height: calc(100% + 2px);
            background: linear-gradient(to top, 
                rgba(2, 6, 23, 1) 0%, 
                rgba(2, 6, 23, 0.98) 25%, 
                rgba(2, 6, 23, 0.6) 60%, 
                rgba(2, 6, 23, 0.2) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .mod-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--neon-blue);
            box-shadow: 0 25px 50px -12px rgba(0, 210, 255, 0.3);
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .category-tab {
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .category-tab:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
        }

        .category-tab.active {
            background: white !important;
            color: black !important;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .sort-toggle {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .sort-toggle.latest-mode {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        .hidden { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .slide-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
            transform: scale(1.1);
            transition: transform 8s linear;
        }

        .slide.active .slide-img { transform: scale(1); }

        .slide-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease 0.3s;
        }

        .slide.active .slide-content { opacity: 1; transform: translateY(0); }

        @keyframes pop { 0% { transform: scale(0.96); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        .apj-badge {
            background: linear-gradient(45deg, #00d2ff, #bc13fe);
            animation: apj-pulse 2s infinite;
        }
        @keyframes apj-pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 210, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
        }

        .crown-overlay {
            position: absolute;
            top: -50px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.5));
            pointer-events: none;
        }

        .sand-btn {
            background: linear-gradient(135deg, #00d2ff 0%, #0080ff 100%);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body class="antialiased">
    <div class="mesh-bg"></div>

    <nav class="flex items-center justify-between px-6 md:px-12 py-5 sticky top-0 z-[60] backdrop-blur-2xl bg-black/40 border-b border-white/5">
        <div class="flex items-center space-x-4 cursor-pointer" onclick="goHome()">
            <div class="w-10 h-10 bg-gradient-to-br from-[#bc13fe] to-[#00d2ff] rounded-xl flex items-center justify-center shadow-xl">
                <span class="font-black text-xl italic text-black">N</span>
            </div>
            <div class="flex flex-col text-left">
                <span class="text-xl font-black tracking-tighter uppercase hidden sm:block leading-none">NIO<span class="text-blue-500">-</span>mod</span>
                <span class="text-[8px] font-black tracking-[0.3em] text-blue-400 mt-1 hidden sm:block uppercase">Verified by APJ</span>
            </div>
        </div>

        <div class="relative group max-w-md w-full mx-4 flex items-center gap-4">
            <div class="relative w-full">
                <input type="text" id="searchBox" placeholder="Cari mod..." 
                    class="w-full bg-white/5 border border-white/10 rounded-2xl py-2.5 px-5 pl-11 focus:outline-none transition-all duration-300 text-sm">
                <svg class="w-4 h-4 absolute left-4 top-3 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <a href="https://ngl.link/niomods1" target="_blank" class="sand-btn p-2.5 rounded-2xl flex items-center justify-center min-w-[44px]">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </a>
        </div>
    </nav>

    <main id="main-view" class="max-w-7xl mx-auto px-6 pt-12 pb-32">
        <!-- Hero Slider Section -->
        <section class="relative mb-16 animate-pop h-[400px] md:h-[500px] rounded-[2.5rem] border border-white/10 shadow-2xl group">
            <div class="crown-overlay">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 16L3 5L8.5 10L12 4L15.5 10L21 5L19 16H5Z" fill="#FFD700" stroke="#FFA500" stroke-width="1" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="w-full h-full overflow-hidden rounded-[2.5rem]">
                <div id="slider" class="slider-container">
                    <div class="slide active">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-gUvNoMArsCAlkun4RFTAnyjtSOYrbOlj8k-tLZR0Ow&s=10" class="slide-img" alt="Movibox">
                        <div class="slide-content">
                            <span class="px-3 py-1 bg-purple-600 rounded-lg text-[10px] font-black uppercase tracking-widest mb-4 w-fit">UPDATE BARU</span>
                            <h2 class="text-4xl md:text-6xl font-black mb-4 leading-[0.9] tracking-tighter uppercase">MOVIBOX <br><span class="text-purple-400">Stream Master</span></h2>
                            <button onclick="handleViewClick(17)" class="w-fit bg-white text-black px-10 py-4 rounded-xl font-black text-sm tracking-widest hover:bg-purple-600 hover:text-white transition-all transform active:scale-95 uppercase">Ambil Mod</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Controls & Categories -->
        <div class="flex flex-col gap-6 mb-12">
            <div class="flex justify-center sm:justify-start">
                <button id="sortToggleBtn" onclick="toggleSortOrder()" class="sort-toggle latest-mode flex items-center gap-4 px-8 py-4 rounded-2xl min-w-[160px] group">
                    <svg id="sortIcon" class="w-5 h-5 transition-all duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    <span id="sortText" class="font-black text-[13px] uppercase tracking-[0.2em]">Terbaru</span>
                </button>
            </div>
            <div id="cat-scroll" class="flex items-center gap-4 overflow-x-auto pb-4 no-scrollbar">
                <!-- Tombol Kategori Diisi oleh JS -->
            </div>
        </div>

        <!-- Mod Grid -->
        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </main>

    <!-- Detail Store View -->
    <div id="store-view" class="hidden fixed inset-0 z-50 bg-[#020617] overflow-y-auto pt-24 pb-20">
        <div id="store-content" class="max-w-4xl mx-auto px-6 opacity-0 transition-opacity duration-500">
            <button onclick="goHome()" class="flex items-center gap-2 text-white/50 hover:text-white mb-10 group">
                <svg class="w-5 h-5 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="font-bold text-xs tracking-widest uppercase">Kembali</span>
            </button>
            <div class="bg-white/[0.02] border border-white/5 rounded-[3rem] p-8 md:p-12 mb-8">
                <div class="flex flex-col md:flex-row gap-10 items-start mb-12">
                    <img id="store-app-icon" class="w-32 h-32 md:w-44 md:h-44 rounded-[2.5rem] shadow-2xl object-cover border border-white/10">
                    <div class="flex-grow w-full text-left">
                        <div class="flex items-center gap-3 mb-2">
                            <h1 id="store-app-title" class="text-4xl md:text-6xl font-black tracking-tighter uppercase"></h1>
                            <span class="apj-badge px-2 py-0.5 rounded text-[8px] font-black tracking-widest text-black">APJ</span>
                        </div>
                        <p id="store-app-dev" class="text-blue-500 font-bold tracking-widest text-[10px] uppercase mb-8"></p>
                        <div class="flex flex-wrap gap-8 mb-10">
                            <div><p id="store-app-size" class="text-xl font-black"></p><p class="text-[9px] opacity-40 font-bold uppercase tracking-widest">Ukuran</p></div>
                            <div class="w-px h-10 bg-white/10"></div>
                            <div><p id="store-app-version" class="text-xl font-black"></p><p class="text-[9px] opacity-40 font-bold uppercase tracking-widest">Versi</p></div>
                        </div>
                        <div class="flex flex-row gap-3 w-full">
                            <button id="install-btn" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-black text-xs tracking-widest uppercase shadow-xl transition-all">Download APK</button>
                            <button onclick="toggleExplanation()" class="flex-1 bg-white/10 hover:bg-white/20 text-white py-4 rounded-2xl font-black text-xs tracking-widest uppercase transition-all">Info</button>
                        </div>
                    </div>
                </div>
                <div id="explanation-content" class="bg-white/[0.03] rounded-3xl border border-white/10 overflow-hidden max-h-0 transition-all duration-500">
                    <div class="p-8">
                        <h4 class="text-blue-400 font-black text-[10px] uppercase tracking-widest mb-4">Rincian Teknis</h4>
                        <div id="explanation-text" class="text-white/60 text-sm space-y-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const database = [
            { id: 34, title: "GTA 5 Mobile", cat: "Role Play", size: "221.32MB", ver: "5", dev: "Rockstar Games", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcjgQib3DzVw3tE4QHQIBnV_pDGVAhZWOHhvYL28FKHg&s=10", link: "https://safefileku.com/download/ePslVPei6sl3ucgk" },
            { id: 33, title: "Minecraft", cat: "Role Play", size: "875.49MB", ver: "1.21.132.1", dev: "Mojang", img: "https://play-lh.googleusercontent.com/27O5tpaYE82W6m30rJ_MX3-UvshlDM6O8oXDxb6GseYW2T7P8UNT19727MGmz-0q3w", link: "https://safefileku.com/download/UHgUvUhy6so8G5bD" },
            { id: 32, title: "Ngl-mod", cat: "Tools", size: "171.97MB", ver: "2.3.55", dev: "NGL Mod Studio", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQik2PmL9FW7SLGBzzymNtgO-cz2HGp_jTZ_xvk3jy65w&s=10", link: "https://safefileku.com/download/ow6CpU2I7Fzlw1NQ" },
            { id: 31, title: "Truck Masters India", cat: "Car Drive", size: "518.54MB", ver: "2025.5.7", dev: "RedFox Games", img: "https://play-lh.googleusercontent.com/nmAKBLjInkBBVtyZW7ChitHDd4repJoAhcCnsTLXwhaTreJhIEU87aPlw7Q5qx1HjVFN=w240-h480-rw", link: "https://safefileku.com/download/BHKJVeQU0sN6tVC7" },
            { id: 30, title: "Tekken 6", cat: "War", size: "36.62MB", ver: "6", dev: "Bandai Namco", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdd-c4rk3nzuu8F-KL2qbV5sPSzIoeWMN7-g7ZOD8hNgEKf8nz9267PlY&s=10", link: "https://safefileku.com/download/U7vaxlOh8I9Iz1c3" },
            { id: 29, title: "Kick the Buddy: Forever", cat: "Role Play", size: "123.20MB", ver: "2.0.22", dev: "Playgendary Limited", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCCXjRbkyqzTrqIclJsaehWjwo4EOQLfuO9S4uN_yBtg&s=10", link: "https://safefileku.com/download/GP4Bz5y07LfVMeXl" },
            { id: 17, title: "Movibox", cat: "Watch", size: "63.35MB", ver: "3.0.10.1110.03", dev: "Movibox Global", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-gUvNoMArsCAlkun4RFTAnyjtSOYrbOlj8k-tLZR0Ow&s=10", link: "https://safefileku.com/download/A9l77s0yxmaXPY9u" },
            { id: 16, title: "Dramabox", cat: "Watch", size: "62.84MB", ver: "v5.2.1", dev: "Dramabox Studio", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7hwKuPSGVsrkPnfUC9LIXjW8jGhHs9mUwnQcp3fNCrQ&s=10", link: "https://safefileku.com/download/XdqF4zckxczhfzFe" }
        ];

        const categories = ["All", "Tools", "War", "Role Play", "Car Drive", "Music", "Edit", "Watch", "Ai"];
        let currentCategory = "All";
        let sortMode = "latest";

        function getSlug(text) {
            return text.toString().toLowerCase().trim()
                .replace(/\s+/g, '-')           
                .replace(/[^\w\-]+/g, '')       
                .replace(/\-\-+/g, '-');        
        }

        // Logic deep linking: /category/nama-app
        function checkDeepLink() {
            const path = window.location.pathname;
            const segments = path.split('/').filter(Boolean);

            if (segments.length === 0) {
                goHome(false);
                return;
            }

            // Pola: /kategori/nama-aplikasi
            if (segments.length >= 2) {
                const catSlug = segments[0].toLowerCase();
                const appSlug = segments[1].toLowerCase();

                const item = database.find(d => 
                    getSlug(d.cat) === catSlug && getSlug(d.title) === appSlug
                );

                if (item) {
                    handleViewClick(item.id, false);
                    return;
                }
            }

            // Pola: /kategori
            if (segments.length === 1) {
                const catSlug = segments[0].toLowerCase();
                const matchedCat = categories.find(c => getSlug(c) === catSlug);
                
                if (matchedCat) {
                    filterMods(matchedCat, null, false);
                    return;
                }
            }

            goHome(false);
        }

        function handleViewClick(id, push = true) {
            const item = database.find(d => d.id === id);
            if (!item) return;

            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('store-view').classList.remove('hidden');
            
            document.getElementById('store-app-title').innerText = item.title;
            document.getElementById('store-app-dev').innerText = item.dev;
            document.getElementById('store-app-icon').src = item.img;
            document.getElementById('store-app-size').innerText = item.size;
            document.getElementById('store-app-version').innerText = item.ver;
            document.getElementById('install-btn').onclick = () => window.open(item.link, '_blank');

            if (push) {
                const url = `/${getSlug(item.cat)}/${getSlug(item.title)}`;
                window.history.pushState({ id: item.id }, '', url);
            }

            document.getElementById('explanation-text').innerHTML = `Modifikasi premium untuk ${item.title} oleh ${item.dev}. Fitur terbuka: Pro Unlocked, Tanpa Iklan, dan Performa Optimal.`;
            document.getElementById('store-content').classList.remove('opacity-0');
            window.scrollTo(0, 0);
        }

        function filterMods(category, btn, push = true) {
            currentCategory = category;
            
            // UI Update
            document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
            const targetBtn = btn || Array.from(document.querySelectorAll('.category-tab')).find(b => b.dataset.cat === category);
            if (targetBtn) targetBtn.classList.add('active');

            if (push) {
                const url = category === "All" ? "/" : `/${getSlug(category)}`;
                window.history.pushState({}, '', url);
            }

            renderGrid();
        }

        function renderGrid() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            let data = currentCategory === 'All' ? [...database] : database.filter(d => d.cat === currentCategory);
            
            if (query) data = data.filter(d => d.title.toLowerCase().includes(query));
            
            data.sort((a, b) => sortMode === 'latest' ? b.id - a.id : a.title.localeCompare(b.title));

            const grid = document.getElementById('grid');
            grid.innerHTML = data.map(item => `
                <div class="mod-card animate-pop" style="background: url(${item.img})" onclick="handleViewClick(${item.id})">
                    <div class="card-fade"></div>
                    <div class="card-content">
                        <span class="text-[7px] font-black text-white bg-blue-600 px-2 py-1 rounded-md uppercase mb-3 inline-block">APJ VERIFIED</span>
                        <h3 class="text-xl font-black mb-1 text-white uppercase truncate">${item.title}</h3>
                        <p class="text-white/60 text-[9px] mb-4">${item.cat.toUpperCase()}</p>
                        <button class="w-full py-3 rounded-xl bg-white text-black font-black text-[10px] uppercase">LIHAT</button>
                    </div>
                </div>
            `).join('');
        }

        function goHome(push = true) {
            document.getElementById('store-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('store-content').classList.add('opacity-0');
            if (push) window.history.pushState({}, '', '/');
            filterMods('All', null, false);
        }

        function toggleSortOrder() {
            sortMode = sortMode === 'latest' ? 'az' : 'latest';
            document.getElementById('sortText').innerText = sortMode === 'latest' ? 'Terbaru' : 'A-Z';
            document.getElementById('sortToggleBtn').classList.toggle('latest-mode', sortMode === 'latest');
            renderGrid();
        }

        function toggleExplanation() {
            const exp = document.getElementById('explanation-content');
            exp.style.maxHeight = exp.style.maxHeight && exp.style.maxHeight !== '0px' ? '0px' : '500px';
        }

        // Init Categories
        const catScroll = document.getElementById('cat-scroll');
        catScroll.innerHTML = categories.map(cat => `
            <button onclick="filterMods('${cat}', this)" data-cat="${cat}" 
                class="category-tab ${cat === 'All' ? 'active' : ''} bg-white/5 px-8 py-4 rounded-2xl font-black text-[11px] uppercase whitespace-nowrap">
                ${cat}
            </button>
        `).join('');

        document.getElementById('searchBox').addEventListener('input', renderGrid);
        window.onpopstate = () => checkDeepLink();
        window.onload = () => {
            renderGrid();
            checkDeepLink();
        };
    </script>
</body>
</html>
