        let currentCategory = 'All';
        let sortMode = 'latest';

        // --- NEW FEATURES START ---
        
        function getSlug(text) {
            return text.replace(/ /g, '-').toUpperCase();
        }

        function checkDeepLink() {
            const path = window.location.pathname.toUpperCase();
            if (path === '/' || path === '') {
                goHome(false);
                return;
            }

            const segments = path.split('/').filter(Boolean);
            
            // Cek jika link Game: /CATEGORY/GAME
            if (segments.length >= 2) {
                const gameSlug = segments[1].replace(/-/g, ' ');
                const item = database.find(d => d.title.toUpperCase() === gameSlug);
                if (item) {
                    handleViewClick(item.id, false);
                    return;
                }
            }

            // Cek jika link Kategori: /CATEGORY
            if (segments.length === 1) {
                const catName = segments[0].replace(/-/g, ' ');
                const availableCats = ['TOOLS', 'WAR', 'ROLE PLAY', 'CAR DRIVE', 'MUSIC', 'EDIT', 'WATCH', 'AI'];
                const matchedCat = availableCats.find(c => c === catName);
                
                if (matchedCat) {
                    const btn = Array.from(document.querySelectorAll('.category-tab'))
                                     .find(b => b.innerText.toUpperCase() === matchedCat);
                    filterMods(matchedCat === 'ROLE PLAY' ? 'Role Play' : matchedCat.charAt(0) + matchedCat.slice(1).toLowerCase(), btn, false);
                    return;
                }
            }
            
            goHome(false);
        }

        function toggleSortOrder() {
            const btn = document.getElementById('sortToggleBtn');
            const text = document.getElementById('sortText');
            const icon = document.getElementById('sortIcon');
            if (sortMode === 'latest') {
                sortMode = 'az';
                text.innerText = 'A-Z';
                btn.classList.remove('latest-mode');
                icon.style.transform = 'rotate(180deg)';
            } else {
                sortMode = 'latest';
                text.innerText = 'Latest';
                btn.classList.add('latest-mode');
                icon.style.transform = 'rotate(0deg)';
            }
            renderGrid();
        }

        function filterMods(category, btn, push = true) {
            document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
            if(btn) btn.classList.add('active');
            currentCategory = category;
            
            if(push) {
                if(category === 'All') window.history.pushState({}, '', '/');
                else window.history.pushState({}, '', '/' + getSlug(category));
            }
            
            renderGrid();
        }

        function renderGrid() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            let data = currentCategory === 'All' ? [...database] : database.filter(d => d.cat === currentCategory);
            if (query) data = data.filter(d => d.title.toLowerCase().includes(query));
            if (sortMode === 'latest') {
                data.sort((a, b) => b.id - a.id);
            } else {
                data.sort((a, b) => a.title.localeCompare(b.title));
            }
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'mod-card animate-pop';
                card.style.background = `url(${item.img})`;
                card.onclick = () => handleViewClick(item.id);
                card.innerHTML = `
                    <div class="card-fade"></div>
                    <div class="card-content text-left">
                        <span class="text-[7px] font-black text-white bg-blue-600 px-2 py-1 rounded-md uppercase tracking-widest mb-3 inline-block">APJ VERIFIED</span>
                        <h3 class="text-xl font-black mb-1 tracking-tight text-white uppercase truncate">${item.title}</h3>
                        <p class="text-white/60 text-[9px] mb-4">${item.cat.toUpperCase()}</p>
                        <button class="w-full py-3 rounded-xl bg-white text-black font-black text-[10px] tracking-widest uppercase shadow-lg hover:scale-[1.02] transition-transform">VIEW</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function handleViewClick(id, push = true) {
            const item = database.find(d => d.id === id);
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('store-view').classList.remove('hidden');
            document.getElementById('store-app-title').innerText = item.title;
            document.getElementById('store-app-dev').innerText = item.dev;
            document.getElementById('store-app-icon').src = item.img;
            document.getElementById('store-app-size').innerText = item.size;
            document.getElementById('store-app-version').innerText = item.ver;

            if(push) {
                window.history.pushState({id: id}, '', '/' + getSlug(item.cat) + '/' + getSlug(item.title));
            }

            if (item.id === 7) {
                document.getElementById('install-btn').onclick = () => {
                    document.getElementById('fr-selection-modal').classList.remove('hidden');
                };
            } else {
                document.getElementById('install-btn').onclick = () => window.open(item.link, '_blank');
            }
            
            const desc = descriptions[item.cat] || "Aplikasi premium ini telah dioptimalkan untuk performa maksimal dengan semua fitur berbayar yang terbuka secara gratis.";
            document.getElementById('explanation-text').innerHTML = `
                <p>${desc}</p>
                <div class="pt-2">
                    <p class="opacity-80 font-bold uppercase tracking-tighter text-[10px] text-blue-400">Security Check: <span class="text-white">Clean</span></p>
                    <p class="opacity-80 font-bold uppercase tracking-tighter text-[10px] text-blue-400">Mod Status: <span class="text-white">Active</span></p>
                </div>
            `;
            document.getElementById('store-content').classList.remove('opacity-0');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

            const exp = document.getElementById('explanation-content');
            exp.style.maxHeight = exp.style.maxHeight === '0px' || !exp.style.maxHeight ? '500px' : '0px';
        }
        function goHome(push = true) {
            document.getElementById('store-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('store-content').classList.add('opacity-0');

            if(s) {
                currentSlide = (currentSlide + 1) % 2;
                s.style.transform = `translateX(-${currentSlide * 100}%)`;
                document.querySelectorAll('.slide').forEach((sl, i) => sl.classList.toggle('active', i === currentSlide));
            }
        }, 5000);
