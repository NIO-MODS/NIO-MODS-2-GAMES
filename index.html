<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIO-mod | Premium Mod Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Uncut+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #00d2ff;
            --deep-space: #020617;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Uncut Sans', sans-serif;
            background-color: var(--deep-space);
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(188, 19, 254, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0, 210, 255, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        .mod-card {
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
            height: 340px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.75rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }

        .card-fade {
            position: absolute;
            inset: -1px; 
            width: calc(100% + 2px);
            height: calc(100% + 2px);
            background: linear-gradient(to top, 
                rgba(2, 6, 23, 1) 0%, 
                rgba(2, 6, 23, 0.98) 25%, 
                rgba(2, 6, 23, 0.6) 60%, 
                rgba(2, 6, 23, 0.2) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .mod-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--neon-blue);
            box-shadow: 0 25px 50px -12px rgba(0, 210, 255, 0.3);
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .category-tab {
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .category-tab.active {
            background: white !important;
            color: black !important;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .hidden { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .slide-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
            transform: scale(1.1);
        }

        .slide-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
        }

        .apj-badge {
            background: linear-gradient(45deg, #00d2ff, #bc13fe);
        }

        .sand-btn {
            background: linear-gradient(135deg, #00d2ff 0%, #0080ff 100%);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }
    </style>
</head>
<body class="antialiased">
    <div class="mesh-bg"></div>

    <nav class="flex items-center justify-between px-6 md:px-12 py-5 sticky top-0 z-[60] backdrop-blur-2xl bg-black/40 border-b border-white/5">
        <div class="flex items-center space-x-4 cursor-pointer" onclick="goHome()">
            <div class="w-10 h-10 bg-gradient-to-br from-[#bc13fe] to-[#00d2ff] rounded-xl flex items-center justify-center shadow-xl">
                <span class="font-black text-xl italic text-black">N</span>
            </div>
            <div class="flex flex-col text-left">
                <span class="text-xl font-black tracking-tighter uppercase hidden sm:block leading-none">NIO<span class="text-blue-500">-</span>mod</span>
                <span class="text-[8px] font-black tracking-[0.3em] text-blue-400 mt-1 hidden sm:block uppercase">Verified by APJ</span>
            </div>
        </div>

        <div class="relative group max-w-md w-full mx-4 flex items-center gap-4">
            <div class="relative w-full">
                <input type="text" id="searchBox" placeholder="Search mods..." 
                    class="w-full bg-white/5 border border-white/10 rounded-2xl py-2.5 px-5 pl-11 focus:outline-none transition-all duration-300 text-sm">
                <svg class="w-4 h-4 absolute left-4 top-3 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            
            <a href="https://ngl.link/niomods1" target="_blank" class="sand-btn p-2.5 rounded-2xl flex items-center justify-center min-w-[44px]">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </a>
        </div>
    </nav>

    <main id="main-view" class="max-w-7xl mx-auto px-6 pt-12 pb-32">
        <!-- Featured Banner -->
        <section class="relative mb-16 h-[400px] md:h-[500px] rounded-[2.5rem] border border-white/10 shadow-2xl overflow-hidden">
            <div class="slide active h-full w-full">
                <img src="https://play-lh.googleusercontent.com/tUZNUbnNGw8I6uLg8Zy2ZWbmSFuT5kK0dYA8tdqNmldlozNS_jSjDw5j2nElRsoTzQ=w1024-h500-rw" class="slide-img h-full w-full" alt="Featured">
                <div class="slide-content">
                    <span class="px-3 py-1 bg-purple-600 rounded-lg text-[10px] font-black uppercase tracking-widest mb-4 w-fit">Featured App</span>
                    <h2 class="text-4xl md:text-6xl font-black mb-4 leading-[0.9] tracking-tighter uppercase">CANVA PRO <br><span class="text-purple-400">Unlocked Edition</span></h2>
                    <button onclick="handleViewClick(53)" class="w-fit bg-white text-black px-10 py-4 rounded-xl font-black text-sm tracking-widest hover:bg-purple-600 hover:text-white transition-all uppercase">Get Mod Now</button>
                </div>
            </div>
        </section>

        <!-- Controls -->
        <div class="flex flex-col gap-6 mb-12">
            <div class="flex justify-center sm:justify-start">
                <button id="sortToggleBtn" onclick="toggleSortOrder()" class="bg-white/5 border border-white/10 px-8 py-4 rounded-2xl font-black text-[13px] uppercase tracking-[0.2em] transition-all hover:border-blue-400">
                    Sort: <span id="sortText">Latest</span>
                </button>
            </div>

            <div class="flex items-center gap-4 overflow-x-auto pb-4 no-scrollbar">
                <button id="cat-all" onclick="filterMods('All', this)" class="category-tab active bg-white/5 px-8 py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest whitespace-nowrap">All</button>
                <button onclick="filterMods('Ai', this)" class="category-tab bg-white/5 px-8 py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest whitespace-nowrap">Ai</button>
                <button onclick="filterMods('Tools', this)" class="category-tab bg-white/5 px-8 py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest whitespace-nowrap">Tools</button>
                <button onclick="filterMods('Edit', this)" class="category-tab bg-white/5 px-8 py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest whitespace-nowrap">Edit</button>
                <button onclick="filterMods('Watch', this)" class="category-tab bg-white/5 px-8 py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest whitespace-nowrap">Streaming</button>
            </div>
        </div>

        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </main>

    <!-- Detail View -->
    <div id="store-view" class="hidden fixed inset-0 z-50 bg-[#020617] overflow-y-auto pt-24 pb-20">
        <div id="store-content" class="max-w-4xl mx-auto px-6 opacity-0 transition-opacity duration-500">
            <button onclick="goHome()" class="flex items-center gap-2 text-white/50 hover:text-white mb-10 group">
                <svg class="w-5 h-5 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="font-bold text-xs tracking-widest uppercase">Back to Library</span>
            </button>

            <div class="bg-white/[0.02] border border-white/5 rounded-[3rem] p-8 md:p-12 mb-8 text-left">
                <div class="flex flex-col md:flex-row gap-10 items-start mb-12">
                    <img id="store-app-icon" class="w-32 h-32 md:w-44 md:h-44 rounded-[2.5rem] shadow-2xl object-cover border border-white/10">
                    <div class="flex-grow w-full">
                        <div class="flex items-center gap-3 mb-2">
                            <h1 id="store-app-title" class="text-4xl md:text-6xl font-black tracking-tighter uppercase"></h1>
                            <span class="apj-badge px-2 py-0.5 rounded text-[8px] font-black tracking-widest text-black">VERIFIED</span>
                        </div>
                        <p id="store-app-dev" class="text-blue-500 font-bold tracking-widest text-[10px] uppercase mb-8"></p>
                        <div class="flex flex-wrap gap-8 mb-10">
                            <div><p id="store-app-size" class="text-xl font-black"></p><p class="text-[9px] opacity-40 font-bold uppercase tracking-widest">File Size</p></div>
                            <div class="hidden md:block w-px h-10 bg-white/10"></div>
                            <div><p id="store-app-version" class="text-xl font-black"></p><p class="text-[9px] opacity-40 font-bold uppercase tracking-widest">Version</p></div>
                        </div>
                        <div class="flex flex-row gap-3 w-full">
                            <button id="install-btn" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-black text-xs tracking-widest uppercase shadow-xl transition-all">Download APK</button>
                            <button onclick="toggleExplanation()" class="flex-1 bg-white/10 hover:bg-white/20 text-white py-4 rounded-2xl font-black text-xs tracking-widest uppercase transition-all">Details</button>
                        </div>
                    </div>
                </div>
                <div id="explanation-content" class="bg-white/[0.03] rounded-3xl border border-white/10 mb-12 overflow-hidden max-h-0 transition-all duration-500">
                    <div class="p-8">
                        <h4 class="text-blue-400 font-black text-[10px] uppercase tracking-widest mb-4">Mod Information</h4>
                        <div id="explanation-text" class="text-white/60 text-sm space-y-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const database = [
            { id: 53, title: "Canva Pro", cat: "Edit", size: "35.13MB", ver: "2.267.0", dev: "Canva Studio", img: "https://play-lh.googleusercontent.com/tUZNUbnNGw8I6uLg8Zy2ZWbmSFuT5kK0dYA8tdqNmldlozNS_jSjDw5j2nElRsoTzQ=w480-h960-rw", link: "https://sfile.co/i2mtq3kDNRE" },
            { id: 52, title: "DramaBox", cat: "Watch", size: "62.84MB", ver: "5.2.1", dev: "DramaBox Team", img: "https://play-lh.googleusercontent.com/dYAF42EhNGgGhC7nLHNSZkWs11W5Dv0mRWZBv6IgLDTh3l8eolsjeAVGg-HVHt9YWyA=w480-h960-rw", link: "https://safefileku.com/download/XdqF4zckxczhfzFe" },
            { id: 51, title: "MoviBox+", cat: "Watch", size: "63.35MB", ver: "3.0.10.1110.03", dev: "MoviBox+ Studio", img: "https://play-lh.googleusercontent.com/PHlqD601dzsOKvCjq9UX02QVas0L6Olnzf3nxKJXO2GiSQU29F4JUdv7I9_aPcI80xCjVeVdMOqFDt0B81EP=w480-h960-rw", link: "https://safefileku.com/download/A9l77s0yxmaXPY9u" },
            { id: 50, title: "Ask-AI", cat: "Ai", size: "12.4MB", ver: "1.0.5", dev: "Codeway AI", img: "https://play-lh.googleusercontent.com/lI3MeWGtckeFE_PbVxe_cP8rjKpKXcraFt3HQmBifmbJS-bKCWd4WnlYPeNxhVhkAwg=w480-h960-rw", link: "https://safefileku.com/download/XJcCmXo42AH0KQuk" },
            { id: 49, title: "Grok-AI", cat: "Ai", size: "18.8MB", ver: "1.0.6", dev: "xAI Group", img: "https://play-lh.googleusercontent.com/dQRKhi30KpzG3gww3TdVLzyIAVuOAWylnAcgnEUxqfpm2A8dEt2sgApVvtKAy-DO8aI=w480-h960-rw", link: "https://safefileku.com/download/okg0RtLuTiCEuLsT" }
        ];

        const descriptions = {
            "Ai": "Unlimited AI access. Experience full neural network capabilities with all premium features unlocked.",
            "Tools": "Pro utility suite with premium bypass. Enhanced algorithms for maximum efficiency.",
            "Edit": "Professional creative studio with premium assets unlocked. Design high-end social media and video content.",
            "Watch": "Cinema-grade streaming. Access premium drama series and HD movie catalogs without restrictions."
        };

        let currentCategory = 'All';
        let sortMode = 'latest';

        function toggleSortOrder() {
            sortMode = sortMode === 'latest' ? 'az' : 'latest';
            document.getElementById('sortText').innerText = sortMode === 'latest' ? 'Latest' : 'A-Z';
            renderGrid();
        }

        function filterMods(category, btn) {
            document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
            if(btn) btn.classList.add('active');
            currentCategory = category;
            renderGrid();
        }

        function renderGrid() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            let data = currentCategory === 'All' ? [...database] : database.filter(d => d.cat === currentCategory);
            if (query) data = data.filter(d => d.title.toLowerCase().includes(query));
            data.sort((a, b) => sortMode === 'latest' ? b.id - a.id : a.title.localeCompare(b.title));
            
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'mod-card';
                card.style.background = `url(${item.img})`;
                card.onclick = () => handleViewClick(item.id);
                card.innerHTML = `
                    <div class="card-fade"></div>
                    <div class="card-content text-left">
                        <span class="text-[7px] font-black text-white bg-blue-600 px-2 py-1 rounded-md uppercase tracking-widest mb-3 inline-block">APJ VERIFIED</span>
                        <h3 class="text-xl font-black mb-1 tracking-tight text-white uppercase truncate">${item.title}</h3>
                        <p class="text-white/60 text-[9px] mb-4">${item.cat.toUpperCase()}</p>
                        <button class="w-full py-3 rounded-xl bg-white text-black font-black text-[10px] tracking-widest uppercase">VIEW MOD</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function handleViewClick(id) {
            const item = database.find(d => d.id === id);
            if(!item) return;
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('store-view').classList.remove('hidden');
            document.getElementById('store-app-title').innerText = item.title;
            document.getElementById('store-app-dev').innerText = item.dev;
            document.getElementById('store-app-icon').src = item.img;
            document.getElementById('store-app-size').innerText = item.size;
            document.getElementById('store-app-version').innerText = item.ver;
            document.getElementById('install-btn').onclick = () => window.open(item.link, '_blank');
            const desc = descriptions[item.cat] || "Premium edition optimized for maximum performance.";
            document.getElementById('explanation-text').innerHTML = `
                <p>${desc}</p>
                <div class="pt-2">
                    <p class="opacity-80 font-bold uppercase text-[10px] text-blue-400">Security Check: <span class="text-white">Passed</span></p>
                    <p class="opacity-80 font-bold uppercase text-[10px] text-blue-400">Mod Status: <span class="text-white">Active</span></p>
                </div>
            `;
            document.getElementById('store-content').classList.remove('opacity-0');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleExplanation() {
            const exp = document.getElementById('explanation-content');
            exp.style.maxHeight = exp.style.maxHeight === '0px' || !exp.style.maxHeight ? '500px' : '0px';
        }

        function goHome() {
            document.getElementById('store-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('store-content').classList.add('opacity-0');
        }

        document.getElementById('searchBox').addEventListener('input', renderGrid);
        window.onload = renderGrid;
    </script>
</body>
</html>
