<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIO-mod | Organized Premium Mods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Uncut+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #00d2ff;
            --deep-space: #020617;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Uncut Sans', sans-serif;
            background-color: var(--deep-space);
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(188, 19, 254, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0, 210, 255, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        .mod-card {
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
            height: 340px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.75rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }

        .card-fade {
            position: absolute;
            inset: -1px; 
            width: calc(100% + 2px);
            height: calc(100% + 2px);
            background: linear-gradient(to top, 
                rgba(2, 6, 23, 1) 0%, 
                rgba(2, 6, 23, 0.98) 25%, 
                rgba(2, 6, 23, 0.6) 60%, 
                rgba(2, 6, 23, 0.2) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .mod-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--neon-blue);
            box-shadow: 0 25px 50px -12px rgba(0, 210, 255, 0.3);
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .category-tab {
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-tab.active {
            background: white !important;
            color: black !important;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .hidden { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .slide-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
            transform: scale(1.1);
            transition: transform 8s linear;
        }

        .slide.active .slide-img { transform: scale(1); }

        .slide-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease 0.3s;
        }

        .slide.active .slide-content { opacity: 1; transform: translateY(0); }

        @keyframes pop { 0% { transform: scale(0.96); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        .apj-badge {
            background: linear-gradient(45deg, #00d2ff, #bc13fe);
            animation: apj-pulse 2s infinite;
        }
        @keyframes apj-pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 210, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
        }
    </style>
</head>
<body class="antialiased">

    <script>
        const database = [
            // War

            // Car Drive
            { id: 7, title: "Fr Legend Mod APK", cat: "Car Drive", size: "140.63MB", ver: "0.4.2", dev: "Fr Legend Mod", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZwM_jHCnOxwLEm27pIQ7NFBSRFxDW0GTBtrHMeoqWehLozYZoLo-1DR6y&s=10", link: "https://sfl.gl/iSqr" },
            { id: 4, title: "Hill Climb Racing", cat: "Car Drive", size: "117MB", ver: "1.67.8", dev: "Fingersoft", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSagTaUIHMw9BZ24-ZPyviuGoP9JeJlhk2MXWv44flhZRZkEA-N3vk3xrE&s=10", link: "https://sfl.gl/WqUJK2" },

            // Music
            { id: 10, title: "Spotify", cat: "Music", size: "130.62MB", ver: "9.1.14.864", dev: "Spotify Mod", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdxA0EMLltuoBhKV_osRZJDN4CghdiUNNYjXWyIAPoTF4T7n3jxirudHc&s=10", link: "https://sfl.gl/4wjTg0" },

            { id: 3, title: "CapCut", cat: "Edit", size: "299.8MB", ver: "16.4.0", dev: "ByteDance", img: "https://temanakun.com/wp-content/uploads/2024/11/Capcut-Pro.jpg", link: "https://sfl.gl/nGIXBHqG" },

            // Watch
            { id: 17, title: "Movibox", cat: "Watch", size: "63.35MB", ver: "3.0.10.1110.03", dev: "Movibox Global", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-gUvNoMArsCAlkun4RFTAnyjtSOYrbOlj8k-tLZR0Ow&s=10", link: "https://safefileku.com/download/A9l77s0yxmaXPY9u" },
            { id: 16, title: "Dramabox", cat: "Watch", size: "62.84MB", ver: "v5.2.1", dev: "Dramabox Studio", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7hwKuPSGVsrkPnfUC9LIXjW8jGhHs9mUwnQcp3fNCrQ&s=10", link: "https://safefileku.com/download/XdqF4zckxczhfzFe" },
            { id: 15, title: "Melolo", cat: "Watch", size: "104.77MB", ver: "v5.1.2", dev: "NIO-MODS", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSe-08LOTY3ghKOk1WIw8OL6Tv0Sf16GuqKkqrBeweIyQ&s=10", link: "https://sfl.gl/vfijmy" },

            // AI
            { id: 1, title: "Chat-GPT", cat: "Ai", size: "21.54MB", ver: "4.0", dev: "OpenAI", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMdM9MEQ0ExL1PmInT3U5I8v63YXBEdoIT0Q&s", link: "https://sfl.gl/JXsZ" }
        ];

        let currentCategory = 'All';

        function filterMods(category, btn) {
            document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            currentCategory = category;
            renderGrid();
        }

        function renderGrid() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            let data = currentCategory === 'All' ? [...database] : database.filter(d => d.cat === currentCategory);
            if (query) data = data.filter(d => d.title.toLowerCase().includes(query));

            data.sort((a, b) => b.id - a.id);

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'mod-card animate-pop';
                card.style.background = `url(${item.img})`;
                card.onclick = () => handleViewClick(item.id);
                card.innerHTML = `
                    <div class="card-fade"></div>
                    <div class="card-content">
                        <span class="text-[7px] font-black text-white bg-blue-600 px-2 py-1 rounded-md uppercase tracking-widest mb-3 inline-block">APJ VERIFIED</span>
                        <h3 class="text-xl font-black mb-1 tracking-tight text-white uppercase truncate">${item.title}</h3>
                        <p class="text-white/60 text-[9px] mb-4">${item.cat.toUpperCase()}</p>
                        <button class="w-full py-3 rounded-xl bg-white text-black font-black text-[10px] tracking-widest uppercase">VIEW</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function handleViewClick(id) {
            const item = database.find(d => d.id === id);
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('store-view').classList.remove('hidden');
            
            document.getElementById('store-app-title').innerText = item.title;
            document.getElementById('store-app-dev').innerText = item.dev;
            document.getElementById('store-app-icon').src = item.img;
            document.getElementById('store-app-size').innerText = item.size;
            document.getElementById('store-app-ver').innerText = item.ver;
            document.getElementById('install-btn').onclick = () => window.open(item.link, '_blank');
            
            document.getElementById('explanation-text').innerHTML = `
                <p>This ${item.cat} application has been optimized by the APJ Engine. All premium features are unlocked and ads are removed via local injection.</p>
                <p class="opacity-80 font-bold uppercase tracking-tighter text-[10px] text-blue-400">Security Status: Verified by APJ Scan.</p>
            `;

            document.getElementById('store-content').classList.remove('opacity-0');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleExplanation() {
            const exp = document.getElementById('explanation-content');
            exp.style.maxHeight = exp.style.maxHeight === '0px' || !exp.style.maxHeight ? '500px' : '0px';
        }

        function goHome() {
            document.getElementById('store-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('store-content').classList.add('opacity-0');
        }

        document.getElementById('searchBox').addEventListener('input', renderGrid);

        let currentSlide = 0;
        setInterval(() => {
            currentSlide = (currentSlide + 1) % 2;
            const s = document.getElementById('slider');
            if(s) s.style.transform = `translateX(-${currentSlide * 100}%)`;
            document.querySelectorAll('.slide').forEach((sl, i) => sl.classList.toggle('active', i === currentSlide));
        }, 5000);

        window.onload = renderGrid;
    </script>
</body>
</html>
