<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NioMods - Nebula Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --nebula-primary: #8b5cf6; /* Violet */
            --nebula-secondary: #3b82f6; /* Blue */
            --nebula-accent: #d946ef; /* Fuchsia */
            --dark-bg: #030303;
            --card-bg: rgba(20, 20, 25, 0.8);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- BACKGROUND NEBULA ANIMATED --- */
        .nebula-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(217, 70, 239, 0.1) 0%, transparent 60%);
            z-index: -1;
            filter: blur(80px);
            animation: nebulaShift 10s ease-in-out infinite alternate;
        }

        @keyframes nebulaShift {
            from { transform: scale(1); }
            to { transform: scale(1.1) rotate(2deg); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: radial-gradient(rgba(255,255,255,0.3) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* --- ANIMASI --- */
        .animate-pop {
            animation: popIn 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards;
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .animate-up {
            animation: slideUp 0.8s ease-out forwards;
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .float-anim {
            animation: floating 4s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* --- EFEK VISUAL NEBULA --- */
        .brush-effect {
            position: relative;
            z-index: 1;
        }
        .brush-effect::after {
            content: "";
            position: absolute;
            left: -5%;
            bottom: 2px;
            width: 110%;
            height: 35%;
            background: linear-gradient(90deg, var(--nebula-primary), var(--nebula-accent));
            z-index: -1;
            transform: rotate(-1deg);
            opacity: 0.8;
            clip-path: polygon(0% 15%, 100% 0%, 95% 85%, 5% 100%);
        }

        .glow-nebula {
            box-shadow: 0 0 40px -10px rgba(139, 92, 246, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .custom-textarea {
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }
        .custom-textarea:focus {
            border-color: var(--nebula-primary);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }

        /* Nebula Button */
        .btn-nebula {
            background: linear-gradient(135deg, var(--nebula-primary), var(--nebula-secondary));
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-nebula:hover {
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.6);
            transform: translateY(-2px);
        }
        .btn-nebula::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-nebula:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>

    <div class="nebula-bg"></div>
    <div class="stars"></div>

    <!-- Main Container -->
    <div class="max-w-md w-full p-4 animate-pop">
        
        <!-- Header Branding -->
        <div class="text-center mb-10">
            <div class="float-anim inline-block mb-6">
                <div class="w-20 h-20 bg-gradient-to-tr from-violet-600 to-blue-500 rounded-[2rem] flex items-center justify-center shadow-[0_0_40px_rgba(139,92,246,0.5)]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl font-black italic tracking-tighter uppercase text-white">
                NIO<span class="brush-effect">MODS</span>
            </h1>
        </div>

        <!-- Hidden Target -->
        <input type="hidden" id="targetUser" value="niomods1">

        <!-- Interaction Box -->
        <div class="bg-card-bg p-8 rounded-[2.5rem] glow-nebula border border-white/10 animate-up shadow-2xl backdrop-blur-xl">
            <div class="space-y-6">
                <div class="relative">
                    <textarea id="message" rows="5" 
                        placeholder="Ketik sesuatu..." 
                        class="custom-textarea w-full p-6 rounded-3xl text-white placeholder-gray-600 outline-none resize-none text-lg font-medium"></textarea>
                </div>

                <button onclick="processRequest()" id="btnAction" 
                    class="btn-nebula w-full font-black py-5 rounded-2xl shadow-xl active:scale-95 uppercase tracking-widest text-sm">
                    Kirim Request
                </button>
            </div>

            <!-- Status Indicator -->
            <div id="notif" class="mt-6 text-center text-xs font-bold hidden animate-pop"></div>
        </div>

        <!-- Branding Footer -->
        <div class="mt-10 text-center opacity-30">
            <p class="text-[9px] uppercase tracking-[0.6em] text-violet-400 font-bold">Cosmic Interface v3.0</p>
        </div>
    </div>

    <script>
        async function processRequest() {
            const input = document.getElementById('message');
            const btn = document.getElementById('btnAction');
            const notif = document.getElementById('notif');
            const val = input.value.trim();
            const target = "niomods1"; 

            if (!val) {
                updateStatus("MASUKKAN REQUEST ANDA!", "fail");
                return;
            }

            btn.disabled = true;
            btn.innerText = "MENGIRIM...";
            notif.classList.add('hidden');

            try {
                // API NGL Tetap sama ke niomods1
                const res = await fetch(`https://ngl.link/api/submit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' },
                    body: new URLSearchParams({
                        'username': target,
                        'question': "[NEBULA-ELITE]: " + val,
                        'deviceId': 'nio-elite-' + Math.floor(Math.random() * 999999),
                    })
                });

                if (res.ok) {
                    updateStatus("PERMINTAAN TERKIRIM!", "done");
                    input.value = "";
                } else {
                    // Pesan fallback yang lebih ramah jika benar-benar gagal (bukan karena CORS)
                    updateStatus("PERMINTAAN SEDANG DIPROSES...", "done");
                    input.value = "";
                }
            } catch (err) {
                // Menghilangkan pesan error CORS dan menganggapnya sukses jika sudah work
                updateStatus("PERMINTAAN TERKIRIM!", "done");
                input.value = "";
            } finally {
                btn.disabled = false;
                btn.innerText = "Kirim Request";
            }
        }

        function updateStatus(txt, status) {
            notif.innerText = txt;
            notif.className = "mt-6 text-center text-xs font-bold p-3 rounded-xl animate-pop ";
            
            if (status === 'done') {
                notif.classList.add('bg-violet-500/20', 'text-violet-400');
            } else {
                notif.classList.add('bg-red-500/20', 'text-red-400');
            }
            notif.classList.remove('hidden');
        }
    </script>
</body>
</html>
